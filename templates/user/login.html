 {% block title %}

{% endblock %}

{% block content %}

{% load crispy_forms_tags %}


{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pagw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    header {
      background-color: #89CFF0;
    }
    main {
      background-color: #dbebf4;
    }
    .navbar-brand,
    .text-primary {
      color: white !important;
    }
    .nav-link {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0a58ca !important;
      border: none;
    }
    .nav-link:hover {
      color: #0a58ca;
    }
    .text-primary {
      color: #0a58ca !important;
    }
    .bg-card {
      background-color: #dbebf4;
    }
  </style>

</head>

<body>
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg  navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold fs-2" href="{% url 'dashboard-index' %}">DietAi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
  </header>

  <head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-3/assets/css/registration-3.css">
  </head>
  <div class="mt-5">
    <section class="p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6 bg-card rounded mb-9">
              <div class="d-flex align-items-center justify-content-center h-100">
                <div class="col-6 col-xl-6 py-2">
                  <img class="img-fluid w-100 h-100 " loading="lazy" src="{% static '/image/registerlog.png' %}"
                    width="2000" height="2000">
                  </p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      {% for message in messages%}
                      {% if message%}
                      <div class="alert alert-{{message.tags}}">
                        {{message}}
                      </div>
                      {% endif %}
                      {% endfor %}
                      <h2 class="h3 text-center fw-bold text-primary">SIGN UP</h2>
                    </div>
                  </div>
                </div>
                <form form method="POST" action="">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Sign Up</button>
                    </div>
                  </div>
                  <p class=" mt-5 m-0 text-secondary text-center">Don't have account? <a
                      href="{% url 'user-register' %}" class="link-primary text-decoration-none">Sign In</a></p>
                </form>
                <div class="row">
                  <div class="col-12">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>

{% endblock %}
